<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
    <h2  class="text-4xl mt-5  text-center">Hunting Phone </h2>
</header>
<main>
    <section class="bg-gray-100 p-4 m-5 text-center">
        <input id="search-field" type="text" placeholder="search..." class="input w-full max-w-xs border-2 border-x-gray-600" />
        <button onclick="handleSearch(  )" class="btn btn-accent">search</button>
    </section>
    <section>
        <div  id="spinner" class="text-center my-40 hidden">
            <span class="loading loading-dots loading-lg"></span>

        </div>
        <div id="phon-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 ">
            
        </div>
        <div onclick="showAll()" id="show-all" class="hidden text-center mt-4">
            <button class="btn btn-primary">Show</button>

        </div>
    </section>
    <div>
        <!-- Open the modal using ID.showModal() method -->
 <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="phone-name" class="font-bold text-lg text-center pb-2"></h3>
    <div id="show-detail-container" class="text-center space-y-3" >
        
        
    </div>
    <div class="modal-action">
      <!-- if there is a button in form, it will close the modal -->
      <button class="btn">Close</button>
    </div>
  </form>
</dialog>
    </div>
</main>







    <script src="phone.js"></script>
</body>
</html>
